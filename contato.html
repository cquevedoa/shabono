      <h1 class="fw-300 centrar-texto">Contato</h1>

      <main class="contenedor seccion">

        <main class="contenedor seccion contenido-centrado">

          <h2 class="fw-300 centrar-texto">Entre em contato conosco</h2>
      
          <form class="contacto" action="">
          
            <fieldset>
              <legend>Informação Pessoal</legend>
          
              <label for="nombre">Nome</label>
              <input type="text" id="nombre" placeholder="Seu nome completo" required>
          
              <label for="correo">Email</label>
              <input type="email" id="correo" placeholder="Seu e-mail" required>
          
              <label for="telefono">Telefone</label>
              <input type="tel" id="telefono" placeholder="Seu número de telefone" required>
          
              <label for="consulta">Sua Mensagem</label>
              <textarea id="mensaje">Oí, </textarea>
          
            </fieldset>
          
            <fieldset>
              <legend>Contato</legend>
          
              <p>Como você deseja ser contatado</p>
          
              <div class="forma-contacto">
                <label for="telefono">Telefone</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">
              
                <label for="email">E-mail</label>
                <input type="radio" name="contacto" value="email" id="email">
              </div>
      
              <p>Se você escolheu telefone, escolha a data e hora</p>
          
              <label for="fecha">Data</label>
              <input type="date" id="fecha">
              <label for="hora">Hora</label>
              <input type="time" id="hora" min="09:00" max="18:00">
          
            </fieldset>
          
          
          
            <input type="submit" value="Enviar" class="boton-verde boton">
          
          </form>
      
      
        </main>
